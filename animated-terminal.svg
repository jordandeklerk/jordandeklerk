<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 320">
  <!-- Terminal Window Background -->
  <rect width="720" height="320" rx="10" fill="#1e1e1e"/>
  
  <!-- Terminal Header -->
  <rect width="720" height="25" rx="10" fill="#2d2d2d"/>
  <circle cx="20" cy="12.5" r="5" fill="#ff5f56"/>
  <circle cx="40" cy="12.5" r="5" fill="#ffbd2e"/>
  <circle cx="60" cy="12.5" r="5" fill="#27c93f"/>
  
  <!-- Text Elements -->
  <g fill="#f0f0f0" font-family="Monaco, Consolas, monospace">
    <!-- Command prompt animation -->
    <text x="20" y="50" font-size="14">
      <tspan>$</tspan>
      <animate attributeName="opacity"
               values="0;1;0"
               dur="1.5s"
               repeatCount="indefinite"/>
    </text>
    
    <!-- Typing effect for introduction -->
    <text x="35" y="50" font-size="14" fill="#63c5da">
      <tspan>about.jordan</tspan>
      <animate attributeName="opacity"
               values="0;1"
               dur="1s"
               begin="0.5s"
               fill="freeze"/>
    </text>
    
    <!-- Output text with fade-in animations -->
    <text x="20" y="80" font-size="14" fill="#98c379">
      <tspan>name: </tspan>
      <animate attributeName="opacity"
               values="0;1"
               dur="0.5s"
               begin="1.5s"
               fill="freeze"/>
    </text>
    <text x="70" y="80" font-size="14">
      <tspan>"Jordan Deklerk"</tspan>
      <animate attributeName="opacity"
               values="0;1"
               dur="0.5s"
               begin="2s"
               fill="freeze"/>
    </text>
    
    <text x="20" y="110" font-size="14" fill="#98c379">
      <tspan>role: </tspan>
      <animate attributeName="opacity"
               values="0;1"
               dur="0.5s"
               begin="2.5s"
               fill="freeze"/>
    </text>
    <text x="70" y="110" font-size="14">
      <tspan>"Senior Data Scientist @ DICK's Sporting Goods"</tspan>
      <animate attributeName="opacity"
               values="0;1"
               dur="0.5s"
               begin="3s"
               fill="freeze"/>
    </text>
    
    <text x="20" y="140" font-size="14" fill="#98c379">
      <tspan>skills: </tspan>
      <animate attributeName="opacity"
               values="0;1"
               dur="0.5s"
               begin="3.5s"
               fill="freeze"/>
    </text>
    <text x="80" y="140" font-size="14">
      <tspan>["Python", "R", "SQL", "ML/AI", "GCP", "Databricks"]</tspan>
      <animate attributeName="opacity"
               values="0;1"
               dur="0.5s"
               begin="4s"
               fill="freeze"/>
    </text>
    
    <text x="20" y="170" font-size="14" fill="#98c379">
      <tspan>interests: </tspan>
      <animate attributeName="opacity"
               values="0;1"
               dur="0.5s"
               begin="4.5s"
               fill="freeze"/>
    </text>
    <text x="100" y="170" font-size="14">
      <tspan>["Bayesian ML", "Deep Learning", "Causal Inference"]</tspan>
      <animate attributeName="opacity"
               values="0;1"
               dur="0.5s"
               begin="5s"
               fill="freeze"/>
    </text>
    
    <!-- New command prompt -->
    <text x="20" y="200" font-size="14">
      <tspan>$</tspan>
      <animate attributeName="opacity"
               values="0;1;0"
               dur="1.5s"
               begin="5.5s"
               repeatCount="indefinite"/>
    </text>
  </g>
</svg>
