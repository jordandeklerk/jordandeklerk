<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 320">
  <!-- Terminal Window Background -->
  <rect width="720" height="320" rx="10" fill="#1e1e1e"/>
  
  <!-- Terminal Header -->
  <rect width="720" height="25" rx="10" fill="#2d2d2d"/>
  <circle cx="20" cy="12.5" r="5" fill="#ff5f56"/>
  <circle cx="40" cy="12.5" r="5" fill="#ffbd2e"/>
  <circle cx="60" cy="12.5" r="5" fill="#27c93f"/>
  
  <!-- Text Elements -->
  <g fill="#f0f0f0" font-family="Monaco, Consolas, monospace">
    <!-- Initial prompt -->
    <text x="20" y="50" font-size="14">$</text>
    
    <!-- Typing commands -->
    <text x="35" y="50" font-size="14" fill="#63c5da">
      <tspan>about.jordan</tspan>
      <!-- Typing animation for command -->
      <animate attributeName="textLength"
               from="0" to="100"
               dur="0.5s"
               fill="freeze"/>
    </text>

    <!-- Output text with typewriter animations -->
    <text id="line1" x="20" y="80" font-size="14" opacity="0">
      <tspan fill="#98c379">name: </tspan>
      <tspan>"Jordan Deklerk"</tspan>
      <animate attributeName="opacity"
               from="0" to="1"
               begin="0.7s"
               dur="0.1s"
               fill="freeze"/>
      <animate attributeName="textLength"
               from="0" to="200"
               begin="0.7s"
               dur="0.3s"
               fill="freeze"/>
    </text>
    
    <text id="line2" x="20" y="110" font-size="14" opacity="0">
      <tspan fill="#98c379">role: </tspan>
      <tspan>"Senior Data Scientist @ DICK's Sporting Goods"</tspan>
      <animate attributeName="opacity"
               from="0" to="1"
               begin="1.1s"
               dur="0.1s"
               fill="freeze"/>
      <animate attributeName="textLength"
               from="0" to="400"
               begin="1.1s"
               dur="0.4s"
               fill="freeze"/>
    </text>
    
    <text id="line3" x="20" y="140" font-size="14" opacity="0">
      <tspan fill="#98c379">skills: </tspan>
      <tspan>["Python", "R", "SQL", "ML/AI", "GCP", "Databricks"]</tspan>
      <animate attributeName="opacity"
               from="0" to="1"
               begin="1.6s"
               dur="0.1s"
               fill="freeze"/>
      <animate attributeName="textLength"
               from="0" to="450"
               begin="1.6s"
               dur="0.4s"
               fill="freeze"/>
    </text>
    
    <text id="line4" x="20" y="170" font-size="14" opacity="0">
      <tspan fill="#98c379">interests: </tspan>
      <tspan>["Bayesian ML", "Deep Learning", "Causal Inference"]</tspan>
      <animate attributeName="opacity"
               from="0" to="1"
               begin="2.1s"
               dur="0.1s"
               fill="freeze"/>
      <animate attributeName="textLength"
               from="0" to="450"
               begin="2.1s"
               dur="0.4s"
               fill="freeze"/>
    </text>
    
    <!-- Final prompt -->
    <text x="20" y="200" font-size="14" opacity="0">
      <tspan>$</tspan>
      <animate attributeName="opacity"
               from="0" to="1"
               begin="2.6s"
               dur="0.1s"
               fill="freeze"/>
      <animate attributeName="opacity"
               values="1;0;1"
               begin="2.7s"
               dur="1s"
               repeatCount="indefinite"/>
    </text>
  </g>
</svg>
